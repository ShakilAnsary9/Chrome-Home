<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link rel="stylesheet" href="" />
  </head>
  <body class="font-space">
    <div
      class="relative justify-center items-center h-screen hero-section bg-gray-900"
    >
      <div class="absolute h-full w-full flex justify-center items-center z-10">
        <div
          class="relative container flex flex-col justify-center items-center"
        >
          <!-- Clock Here -->
          <div class="w-80 mb-20 text-sky-400" id="clock">
            <span id="hour"></span>:<span id="minute"></span>
          </div>
          <!-- Search box -->
          <div class="relative w-1/2">
            <input
              class="search w-full focus:outline-none active:outline-none hover:outline-none text-white bg-slate-800 pl-14 rounded-full h-14"
              id="textbox"
              type="text"
              placeholder="Search on Google"
              onkeydown="if (event.key === 'Enter') searchGoogle(event);"
            />
            <img
              class="absolute top-0 w-8 pt-3 ml-3"
              src="../assets/images/search.png"
              alt=""
            />
            <a
              class="absolute top-2 right-0 py-2 px-5 text-white rounded-full mr-2 bg-green-600"
              id="googleLink"
              href="notrequired"
              onclick="searchGoogle(event);"
            >
              <span>Search</span>
            </a>
            <!-- Favourite Web -->
            <div class="flex justify-between my-14">
              <a target="_blank" href="https://facebook.com">
                <div
                  class="app w-24 h-24 flex justify-center items-center bg-slate-800 rounded-2xl"
                >
                  <img
                    class="w-1/2"
                    src="../assets/images/facebook.png"
                    alt="facebook"
                  />
                </div>
              </a>
              <a target="_blank" href="https://instagram.com">
                <div
                  class="app w-24 h-24 flex justify-center items-center bg-slate-800 rounded-2xl"
                >
                  <img
                    class="w-1/2"
                    src="../assets/images/instagram.png"
                    alt="facebook"
                  />
                </div>
              </a>
              <a target="_blank" href="https://youtube.com">
                <div
                  class="app w-24 h-24 flex justify-center items-center bg-slate-800 rounded-2xl"
                >
                  <img
                    class="w-1/2"
                    src="../assets/images/youtube.png"
                    alt="facebook"
                  />
                </div>
              </a>
              <a target="_blank" href="https://web.whatsapp.com">
                <div
                  class="app w-24 h-24 flex justify-center items-center bg-slate-800 rounded-2xl"
                >
                  <img
                    class="w-1/2"
                    src="../assets/images/whatsapp.png"
                    alt="facebook"
                  />
                </div>
              </a>
              <a target="_blank" href="https://github.com">
                <div
                  class="app w-24 h-24 flex justify-center items-center bg-slate-800 rounded-2xl"
                >
                  <img
                    class="w-1/2"
                    src="../assets/images/github.png"
                    alt="facebook"
                  />
                </div>
              </a>
              <a target="_blank" href="https://gmail.com">
                <div
                  class="app w-24 h-24 flex justify-center items-center bg-slate-800 rounded-2xl"
                >
                  <img
                    class="w-1/2"
                    src="../assets/images/gmail.png"
                    alt="facebook"
                  />
                </div>
              </a>
            </div>
            <div class="info flex flex-row gap-5 text-white">
              <!-- To-Do List -->
              <div
                class="profile flex flex-row w-1/2 mt-10 py-5 px-5 bg-slate-800 rounded-2xl shadow"
              >
                <div class="absolute todo-container">
                  <h2 class="text-lg font-medium text-white mb-3">
                    Shakil's Todo List
                  </h2>
                  <div class="add-todo flex justify-between">
                    <input
                      class="placeholder:text-slate-400 text-white hover:outline-none focus:outline-none active:outline-none bg-slate-700 border-slate-700"
                      type="text"
                      id="new-todo"
                      placeholder="Add a new todo"
                    />
                    <button
                      class="group flex items-center rounded-md bg-blue-500 text-white text-sm font-medium pl-2 pr-3 py-2 ml-3 cursor-pointer shadow-sm hover:bg-blue-400"
                      onclick="addTodo()"
                    >
                      Add Todo
                    </button>
                  </div>
                  <div class="todo-list-container" id="todo-list"></div>
                </div>
              </div>
              <!-- Music Player -->
              <div
                class="profile mplayer flex flex-row w-1/2 mt-10 py-5 px-5 bg-slate-800 rounded-2xl shadow"
              >
                <div class="song-cover my-img h-20 w-20 rounded-2xl">
                  <img
                    id="song-image"
                    class="h-20 w-20 rounded-xl object-cover border-solid border-indigo-500 border-2"
                    src="../assets/music-cover/Alote-Chol.jpg"
                    alt=""
                  />
                </div>
                <div class="song-info w-60 ml-3">
                  <div class="song-details flex justify-between text-sm">
                    <p id="song-name"></p>
                    <p id="song-artist"></p>
                  </div>
                  <audio id="audio" preload="metadata"></audio>
                  <div id="progress-bar">
                    <div id="current-progress"></div>
                  </div>
                  <div class="time-container">
                    <span id="current-time">0:00</span>
                    <span id="max-duration">0:00</span>
                  </div>
                  <div
                    class="relative player-options mt-2 flex justify-between"
                  >
                    <div class="flex">
                      <button id="shuffle">
                        <i class="fi fi-rr-shuffle text-slate-400"></i>
                      </button>
                      <i id="prev" class="fi fi-rr-angle-left ml-6"></i>
                    </div>
                    <button
                      class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 mt-5 bg-violet-600 h-16 w-16 rounded-full text-2xl leading-4 text-white"
                      id="play"
                    >
                      <i class="fi fi-rr-play"></i>
                    </button>
                    <button
                      class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 mt-5 h-16 w-16 bg-violet-600 rounded-full justify-center items-center text-2xl leading-4 text-white hide"
                      id="pause"
                    >
                      <i class="fi fi-rr-pause"></i>
                    </button>

                    <div class="flex">
                      <i id="next" class="fi fi-rr-angle-right mr-6"></i>
                      <button id="repeat">
                        <i class="fi fi-rr-arrows-repeat-1 text-slate-400"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
    <script src="./player.js"></script>
    <script src="./to-do.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amplitudejs@5.2.0/dist/amplitude.js"></script>
  </body>
</html>
